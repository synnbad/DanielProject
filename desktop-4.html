<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./desktop-4.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="desktop-4">
      <main class="frame-lecturer-account">
        <div class="frame-personal-information"></div>
        <section class="rectangle-name-field">
          <div class="frame-email-field">
            <div class="rectangle-password-field">
              <button class="btn-sm-81">
                <img
                  class="icn-arrow-left-icn-xs1"
                  alt=""
                  src="./public/icn-arrowleft-icnxs@2x.png"
                />
              </button>
              <div class="text-account-name">
                <h3 class="lecturer-account">Lecturer Account</h3>
              </div>
            </div>
            <div class="frame-full-name-input">
              <div class="frame-email-input1">
                <div class="rectangle-password-rectangle">
                  <div class="text-lecturer-i-d">
                    <div class="rectangle-phone-field">
                      <div class="personal-information1">
                        Personal Information
                      </div>
                    </div>
                    <div class="research-interests1">Research Interests</div>
                  </div>
                </div>
                <div class="frame-primary-small-hower">
                  <div class="instancebuttonbaseprimaryhower">
                    <div class="text-value">
                      <div class="text-createstudentaccount">
                        <div class="input-fields-frame">
                          <div class="full-name1">Full Name</div>
                          <img
                            class="input-fields-frame-child"
                            loading="lazy"
                            alt=""
                            src="./public/rectangle-26.svg"
                          />
                        </div>
                        <div class="input-fields-frame1">
                          <div class="email2">Email</div>
                          <div class="input-fields-frame-inner">
                            <img
                              class="frame-child"
                              loading="lazy"
                              alt=""
                              src="./public/rectangle-26.svg"
                            />
                          </div>
                        </div>
                        <div class="input-fields-frame2">
                          <div class="password2">Password</div>
                          <img
                            class="input-fields-frame-item"
                            loading="lazy"
                            alt=""
                            src="./public/rectangle-26.svg"
                          />
                        </div>
                      </div>
                      <div class="lecturer-i-d-frame">
                        <div class="phone-frame">
                          <div class="lecturer-id">Lecturer ID</div>
                          <div class="vector-frame">
                            <img
                              class="vector-frame-child"
                              loading="lazy"
                              alt=""
                              src="./public/rectangle-26.svg"
                            />
                          </div>
                        </div>
                        <div class="phone-parent">
                          <div class="phone1">Phone</div>
                          <img
                            class="frame-item"
                            loading="lazy"
                            alt=""
                            src="./public/rectangle-26.svg"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="dropdown-style-11">
                    <div class="textfield-outline">
                      <img
                        class="text-field-outline3"
                        alt=""
                        src="./public/text-field-outline.svg"
                      />

                      <div class="dropdown-arrow-instance">
                        <div class="input-text3">First Choice</div>
                        <div class="button-base-primary-hover">
                          <img
                            class="ic-arrow-drop-down-48px-icon3"
                            alt=""
                            src="./public/ic-arrow-drop-down-48px.svg"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="frame-div">
                      <div class="assistive-text3">Assistive text</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="create-student-account-button">
              <div class="rectangle">
                <div class="primary-small-hower4">
                  <div class="wrapper-buttonbase-primary4">
                    <img
                      class="buttonbase-primary-hower4"
                      loading="lazy"
                      alt=""
                      src="./public/buttonbase--primary--hower-1@2x.png"
                    />
                  </div>
                  <div class="value4">CREATe</div>
                </div>
                <h3 class="click-here-to1">
                  Click here to create a student account instead
                </h3>
              </div>
            </div>
          </div>
        </section>
      </main>
      <div class="rectangle-frame2"></div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./desktop-2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="desktop-2">
      <main class="frame-a">
        <div class="f-r-a-m-e-b"></div>
        <section class="rectangle-c">
          <div class="frame-d">
            <div class="f-r-a-m-e-e">
              <div class="frame-f">
                <div class="btn-sm-8">
                  <img
                    class="icn-arrow-left-icn-xs"
                    loading="lazy"
                    alt=""
                    src="./public/icn-arrowleft-icnxs@2x.png"
                  />
                </div>
                <h3 class="student-account">Student Account</h3>
              </div>
              <div class="frame-g">
                <div class="research-interests-frame">
                  <div class="name-field">
                    <div class="name-field1">
                      <div class="name-field2">
                        <div class="personal-information">
                          Personal Information
                        </div>
                      </div>
                      <div class="research-interests">Research Interests</div>
                    </div>
                  </div>
                  <div class="text-fields">
                    <div class="frame-h">
                      <div class="frame-h1">
                        <div class="frame-h2">
                          <div class="full-name">Full Name</div>
                          <img
                            class="frame-h-child"
                            loading="lazy"
                            alt=""
                            src="./public/rectangle-26.svg"
                          />
                        </div>
                        <div class="email-field-frame">
                          <div class="password-field-frame">
                            <div class="university-i-d-text">
                              <div class="email1">Email</div>
                              <div class="dropdown-style-frame">
                                <img
                                  class="dropdown-style-frame-child"
                                  loading="lazy"
                                  alt=""
                                  src="./public/rectangle-26.svg"
                                />
                              </div>
                            </div>
                            <div class="arrow-dropdown-instance">
                              <div class="password1">Password</div>
                              <img
                                class="arrow-dropdown-instance-child"
                                loading="lazy"
                                alt=""
                                src="./public/rectangle-26.svg"
                              />
                            </div>
                          </div>
                          <div class="university-i-d-rectangle">
                            <div class="university-id">University ID</div>
                            <div class="vector-symbol">
                              <img
                                class="vector-symbol-child"
                                loading="lazy"
                                alt=""
                                src="./public/rectangle-26.svg"
                              />
                            </div>
                          </div>
                          <div class="research-interests-frame1">
                            <div class="phone">Phone</div>
                            <img
                              class="research-interests-frame-child"
                              loading="lazy"
                              alt=""
                              src="./public/rectangle-26.svg"
                            />
                          </div>
                        </div>
                        <div class="frame-h3">
                          <div class="course">Course</div>
                          <img
                            class="frame-h-item"
                            loading="lazy"
                            alt=""
                            src="./public/rectangle-26.svg"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="course-frame-rectangle">
                      <div class="dropdown-style-instance">
                        <div class="dropdown-style-1">
                          <div class="dropdown-style-frame1">
                            <img
                              class="text-field-outline"
                              alt=""
                              src="./public/text-field-outline.svg"
                            />

                            <div class="input-text-frame">
                              <div class="input-text">First Choice</div>
                              <div class="arrow-dropdown-icon-instance">
                                <img
                                  class="ic-arrow-drop-down-48px-icon"
                                  alt=""
                                  src="./public/ic-arrow-drop-down-48px.svg"
                                />
                              </div>
                            </div>
                          </div>
                          <div class="assistive-text-wrapper">
                            <div class="assistive-text">Assistive text</div>
                          </div>
                        </div>
                        <div class="dropdown-style-2">
                          <div class="text-field-outline-parent">
                            <img
                              class="text-field-outline1"
                              alt=""
                              src="./public/text-field-outline.svg"
                            />

                            <div class="input-text-parent">
                              <div class="input-text1">First Choice</div>
                              <div class="arrow-dropdown-icon-instance1">
                                <img
                                  class="ic-arrow-drop-down-48px-icon1"
                                  alt=""
                                  src="./public/ic-arrow-drop-down-48px.svg"
                                />
                              </div>
                            </div>
                          </div>
                          <div class="assistive-text-container">
                            <div class="assistive-text1">Assistive text</div>
                          </div>
                        </div>
                      </div>
                      <div class="dropdown-style-3">
                        <div class="text-field-outline-group">
                          <img
                            class="text-field-outline2"
                            alt=""
                            src="./public/text-field-outline.svg"
                          />

                          <div class="primary-button-instance">
                            <div class="input-text2">First Choice</div>
                            <div class="arrow-dropdown-icon-instance2">
                              <img
                                class="ic-arrow-drop-down-48px-icon2"
                                alt=""
                                src="./public/ic-arrow-drop-down-48px.svg"
                              />
                            </div>
                          </div>
                        </div>
                        <div class="assistive-text-frame">
                          <div class="assistive-text2">Assistive text</div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="primary-small-button-hover-wrapper">
                <div class="primary-small-button-hover">
                  <div class="level">Level</div>
                  <img
                    class="primary-small-button-hover-child"
                    loading="lazy"
                    alt=""
                    src="./public/rectangle-26.svg"
                  />
                </div>
              </div>
            </div>
            <div class="frame-d-inner">
              <div class="primary-small-hower-parent">
                <div class="primary-small-hower3">
                  <div class="wrapper-buttonbase-primary3">
                    <img
                      class="buttonbase-primary-hower3"
                      loading="lazy"
                      alt=""
                      src="./public/buttonbase--primary--hower-1@2x.png"
                    />
                  </div>
                  <div class="value3">CREATe</div>
                </div>
                <h3 class="click-here-to">
                  Click here to create a lecturer account instead
                </h3>
              </div>
            </div>
          </div>
        </section>
      </main>
      <div class="text-input-frame"></div>
    </div>
  </body>
</html>
